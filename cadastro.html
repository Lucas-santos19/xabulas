<div class="m-5"> <!-- Div/Início dos Forms de cadastro-->

  <form class="w-75 h-50  p-5 border rounded"> <!-- Início dos Forms de Cadastro  -->    
    
    <span class="h3"> Dados Pessoais</span>

    <div class="input-group "> <!-- nome/sobrenome -->
        <input type="text" aria-label="Primeiro Nome"  class="form-control" placeholder="Primeiro Nome"> 
        <input type="text" aria-label="Úlitmo Nome" class="form-control" placeholder="Último Nome">
    </div> <!-- Fim nome/sobrenome-->

    <div class="form-group"> <!-- Gênero -->
        <select class="custom-select form-control c-2">
            <option value="">Selecione o Gênero</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Não Binário</option>
            <option value="4">Indefinido</option>
            <option value="5">Outro</option>
        </select> <!-- Fim do Gênero -->
    </div> <!-- Fim do Gênero-->

    <br>

    <div class="input-group"> <!-- Cidade Estado Pais -->
        <input type="text" aria-label="cidade" class="form-control" placeholder="Digite sua Cidade">
        <input type="text" aria-label="cep" class="form-control" placeholder="Digite seu CEP">
        <input type="text" aria-label="pais" class="form-control" placeholder="Digite seu País">
    </div> <!-- Fim da CEP-->

    <div class="input-group">  <!-- Endereço-->
        <input type="text" aria-label="rua" class="form-control" placeholder="Digite o Nome da sua Rua">
        <input type="number" aria-label="ncasa" class="form-control" placeholder="Digite o Numero da sua casa">
    </div>    <!-- Fim Endereço-->
    
    <br>

    <span class="h3"> Dados de Login </span> 

    <div class="form-group input-group col-6"> <!-- Inicio Login -->
      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Escreva seu e-mail">
    </div>
    <small id="email1" class="text-muted">Seus dados estão a salvo conosco ;) </small>
    
    <div class="form-group col-4">
      <label for="senha1">Senha</label>
      <input type="password" class="form-control" id="senha1" placeholder="Password">
    </div> <!-- Fim do Login -->
    
    <div class="form-check mt-4"> <!-- Inicio Enviar -->
      <input type="checkbox" class="form-check-input" id="agreed">
      <label class="form-check-label" for="agreed">Concordo e cadastrar! </label>
    </div> <!-- Fim do Enviar -->

    <button type="submit" class="btn btn-primary">Enviar</button>

  </form> <!-- Fim dos Forms de cadastro-->
