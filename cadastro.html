<div class="d-flex justify-content-center mt-3"> <!-- Início dos Forms de cadastro-->

  <form class="w-75 h-50  p-5 border border-2 border-primary rounded bg-light"  > <!-- Início dos Forms de Cadastro  -->
   
    <div class="d-flex justify-content-center fs-1 fw-bold mb-3 text-primary "> Bem Vindo ao Cadastro</div>

    <div class="h3 mb-3 text-primary"> Dados Pessoais</div>

    <div class="input-group "> <!-- nome/sobrenome -->
        <input type="text" aria-label="Primeiro Nome"  class="form-control" placeholder="Primeiro Nome" required> 
        <input type="text" aria-label="Úlitmo Nome" class="form-control" placeholder="Último Nome"required>
    </div> <!-- Fim nome/sobrenome-->

    <div class="form-group mt-2"> <!-- Gênero -->
        <select class="custom-select form-control c-2">
            <option value="">Selecione o Gênero</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
            <option value="3">Não Binário</option>
            <option value="4">Indefinido</option>
            <option value="5">Outro</option>
        </select> <!-- Fim do Gênero -->
    </div> <!-- Fim do Gênero-->

    <br>

    <div class="input-group"> <!-- Cidade Estado Pais -->
        <input type="text" aria-label="cidade" class="form-control" placeholder="Digite sua Cidade">
        <input type="text" aria-label="cep" class="form-control" placeholder="Digite seu CEP" minlength="8" maxlength="8">
        <input type="text" aria-label="pais" class="form-control" placeholder="Digite seu País">
    </div> <!-- Fim da CEP-->

    <div class="input-group mt-2">  <!-- Endereço-->
        <input type="text" aria-label="rua" class="form-control" placeholder="Digite o Nome da sua Rua">
        <input type="text" aria-label="ncasa" class="form-control" placeholder="Digite o Numero da sua casa" minlength="1" maxlength="5">
    </div>    <!-- Fim Endereço-->
    
    <br>

    <span class="h3 text-primary"> Dados de Login </span> 

    <!-- Inicio Login -->
    <div class="form-group input-group col-6"> 
      <input type="email" class="form-control mt-1" id="email1" aria-describedby="emailHelp" placeholder="Escreva seu e-mail" required>
    </div>
    
    <!-- Senhas -->
    <div class="form-group col-4"> 
      
      <input type="password" class="form-control mt-2" id="senha1" placeholder="Senha" required size="10" maxlength="10" minlength="6">

      <input type="password" class="form-control mt-2" id="senha2" required placeholder="Confirme a Senha" onblur="validarSenha('senha1','senha2')" size="10" maxlength="10" minlength="6">

      <button class="btn btn-primary mt-2" onclick="MostrarSenha1(),MostrarSenha2()"> Mostrar Senha </button>

     <!-- <Input type="checkbox" class="btn btn-primary m-1" onclick="MostrarSenha2()"> Mostrar senha </input> -->

    </div>
    <!-- Fim Senhas -->

    <!-- Fim do Login --> 

    <!-- Inicio Agreed Terms -->
    <div class="form-check m-4"> 
      <input type="checkbox" class="form-check-input" id="aceito"required >
      <label class="form-check-label" for="aceito">Concordo com os termos de privacidade e quero me cadastrar! </label >
    </div>
    <!-- Fim do Agreed Terms -->
    <small id="email1" class="text-muted">Seus dados estão a salvo conosco ;) </small>

    <button type="submit" class="btn btn-primary" id="enviar">Enviar dados</button>

  </form> <!-- Fim dos Forms de cadastro-->
